<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .game-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        #status {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            border: 2px solid black;
            padding: 5px;
            background-color: black;
            margin-bottom: 1rem;
        }

        .cell {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }
        
        .cell.x {
            color: #3b82f6; /* Blue */
        }

        .cell.o {
            color: #ef4444; /* Red */
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #4f46e5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #4338ca;
        }

        #message {
            margin-top: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: #16a34a;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Jogo da Velha</h1>
        <div id="status">Vez do Jogador X</div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset-button">Reiniciar Jogo</button>
        <div id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const cells = document.querySelectorAll('.cell');
            const statusDisplay = document.getElementById('status');
            const resetButton = document.getElementById('reset-button');
            const messageDisplay = document.getElementById('message');

            let currentPlayer = 'X';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;

            const winningConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            // Handle a cell being played
            const handleCellPlayed = (clickedCell, clickedCellIndex) => {
                gameBoard[clickedCellIndex] = currentPlayer;
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
            };

            // Handle the player change
            const handlePlayerChange = () => {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDisplay.textContent = `Vez do Jogador ${currentPlayer}`;
            };

            // Check for a winner or a draw
            const handleResultValidation = () => {
                let roundWon = false;
                for (let i = 0; i < winningConditions.length; i++) {
                    const winCondition = winningConditions[i];
                    let a = gameBoard[winCondition[0]];
                    let b = gameBoard[winCondition[1]];
                    let c = gameBoard[winCondition[2]];

                    if (a === '' || b === '' || c === '') {
                        continue;
                    }
                    if (a === b && b === c) {
                        roundWon = true;
                        break;
                    }
                }

                if (roundWon) {
                    statusDisplay.textContent = `O Jogador ${currentPlayer} Venceu!`;
                    messageDisplay.textContent = `ParabÃ©ns, Jogador ${currentPlayer}! ðŸŽ‰`;
                    gameActive = false;
                    return;
                }

                const roundDraw = !gameBoard.includes('');
                if (roundDraw) {
                    statusDisplay.textContent = 'Empate!';
                    gameActive = false;
                    return;
                }

                handlePlayerChange();
            };

            // Handle a cell click
            const handleCellClick = (event) => {
                const clickedCell = event.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

                if (gameBoard[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }

                handleCellPlayed(clickedCell, clickedCellIndex);
                handleResultValidation();
            };

            // Reset the game
            const handleResetGame = () => {
                gameActive = true;
                currentPlayer = 'X';
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                statusDisplay.textContent = `Vez do Jogador ${currentPlayer}`;
                messageDisplay.textContent = '';
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                });
            };

            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            resetButton.addEventListener('click', handleResetGame);
        });
    </script>
</body>
</html>
